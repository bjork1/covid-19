<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="public/js/bundle.js"></script>

<body>
    <div class="header">
        <h1>Minneapolis, Minnesota</h1>
        <h2>Last updated Date</h2>
        <div id="minneapolisData"></div>
    </div>
    <div class="main-body">
        <div class="supply-menu">
            <h3>Get supplies now</h3>
            <div class="recent-post">
                <p>Recent Posts</p>
                <div class="post-card">
                    <div class="right">
                        <h5>Title</h5>

                    </div>
                    <div class="left">
                        <img class="post icon">

                    </div>
                </div>
                <div class="post-card">
                    <div class="right">

                    </div>
                    <div class="left">
                        <img class="post icon">
                        <button>Get</button>
                    </div>
                </div>
                <div class="post-card">
                    <div class="right">
                        <h5>Title</h5>

                    </div>
                    <div class="left">
                        <img class="post icon">
                        <button>Get</button>
                    </div>
                </div>
                <p><a href=* >View More</a></p>
            </div>
        </div>
        <div class="center-page">
            <div class="bubble">
                <h6 class="number of cases">287</h6>
                <p>cases</p>
            </div>
            <div class="case-info">
                <h3>1 death</h3>
                <h3>26 critical</h3>
            </div>
            <div class="share buttons">
                <radio class="supplies">Share Supplies</radio>
                <radio class="stories">Share Stories</radio>
            </div>
            <form class="info post"> 
                <textarea placeholder="Type here..."></textarea>
                <button class="submit">Post!</button>
            </form>
        </div>
